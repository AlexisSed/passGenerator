<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d33ae2de1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-3 colA bg-secondary text-light">
                <h2 class="text-center my-3">Password Generator</h2>
                <div class="passDiv text-center bg-danger">
                    <span id="passGenerated" class="badge bg-dark"></span>
                    <button class="btn" id="btnCopy">
                        <i class="fas fa-clipboard"></i>
                    </button>
                    <button class="btn" id="btnRefresh">
                        <i class="fas fa-sync-alt"></i>                   
                    </button>
                </div>

                <div class="row justify-content-center my-3">
                    <form>
                            <input type="range" name="amountRange" min="6" max="20" value="8"
                                oninput="this.form.amountInput.value=this.value" id="rangeLongitud"
                                class="form-range" />
                            <input type="number" name="amountInput" min="6" max="20" value="8"
                                oninput="this.form.amountRange.value=this.value" id="inputLongitud" class="form-control"
                                onKeypress="event.preventDefault();" />
                    </form>
                </div>

                <div class="my-4">
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="checkboxMin">
                        <label class="form-check-label" for="checkboxMin"> Permitir minúsculas </label>
                    </div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="checkboxMay">
                        <label class="form-check-label" for="checkboxMay"> Permitir mayúsculas </label>
                    </div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="checkboxNum">
                        <label class="form-check-label" for="checkboxNum"> Permitir números </label>
                    </div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="checkboxSimb">
                        <label class="form-check-label" for="checkboxSimb"> Permitir simbolos </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/pass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
